<div class="top-content" ng-controller="userCtrl">
    
    <div class="inner-bg">
        <div class="container">
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    
                    <!-- LOOP OVER THE TODOS IN $scope.todos -->
                    <div class="checkbox" ng-repeat="user in users">
                        <label>
                            <input type="checkbox" ng-click="deleteUser(user._id)"> {{ user.email }}
                        </label>
                    </div>
                    <p class="text-center" ng-show="loading">
                        <span class="fa fa-spinner fa-spin fa-3x"></span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7 text">
                    <h1><strong>TODO</strong> Registration Form</h1>
                    <div class="description">
                        Already Registered login here
                    </div>
                    <div class="top-big-link">
                        <a class="btn btn-link-1" ui-sref="login">Login</a>
                    </div>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form"  class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text"  ng-model="formData.fname" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text"  ng-model="formData.lname" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="text"  ng-model="formData.email" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                            </div>
                            <button type="submit" class="btn" ng-click="createUser()">Sign me up!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
